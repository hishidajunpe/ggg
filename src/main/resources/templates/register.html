<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
<meta charset="UTF-8">
<title>勤怠登録</title>
</head>
<body>
<div layout:fragment="contents">

<div class="container text-center w-80" style="margin-top:80px">
	<div class="container mt-3">
		<div class="border rounded" style="padding:50px;">
			<h2 style="padding:40px">新規勤怠登録</h2>
			<h2 th:text="${#temporals.format(date, 'M/dd')}"></h2><br>
				<form th:action="@{/register}" th:object="${attendance}" method="post">
					<div class="form-group row">
						<label for="month" class="col-2 col-form-label">月</label>
						<div class="col-5">
							<input type="text" th:field="*{mm}" class="form-control">
						</div>
						<div class="col-5">
							<span th:if="${#fields.hasErrors('mm')}" th:errors="*{mm}" class="form-text text-muted"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="day" class="col-2 col-form-label">日</label>
						<div class="col-5">
							<input type="text" th:field="*{dd}" class="form-control">
						</div>
						<div class="col-5">
							<span th:if="${#fields.hasErrors('dd')}" th:errors="*{dd}" class="form-text text-muted"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="workstarttime" class="col-2 col-form-label">出勤時間</label>
						<div class="col-5">
							<input type="text" th:field="*{workstarttime}" class="form-control">
						</div>
						<div class="col-5">
							<span th:if="${#fields.hasErrors('workstarttime')}" th:errors="*{workstarttime}" class="form-text text-muted"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="workendtime" class="col-2 col-form-label">退勤時間</label>
						<div class="col-5">
							<input type="text" th:field="*{workendtime}" class="form-control">
						</div>
						<div class="col-5">
							<span th:if="${#fields.hasErrors('workendtime')}" th:errors="*{workendtime}" class="form-text text-muted"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="breakstarttime" class="col-2 col-form-label">休憩開始時間</label>
						<div class="col-5">
							<input type="text" th:field="*{breakstarttime}" class="form-control">
						</div>
						<div class="col-5">
							<span th:if="${#fields.hasErrors('breakstarttime')}" th:errors="*{breakstarttime}" class="form-text text-muted"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="breakendtime" class="col-2 col-form-label">休憩終了時間</label>
						<div class="col-2">
							<input type="text" th:field="*{breakendtime}" class="form-control">
						</div>
						<div class="col-5">
							<span th:if="${#fields.hasErrors('breakendtime')}" th:errors="*{breakendtime}" class="form-text text-muted"></span>
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-2 col-2">
							<input type="submit" class="btn btn-success" value="保存" style="margin:30px">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
