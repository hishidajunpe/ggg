<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
<meta charset="UTF-8">
<title>申請一覧</title>
</head>
<body>
<div layout:fragment="contents">

	<h3 style="padding:40px">
		申請一覧
	</h3>
	<div class="container mt-3">
		<table class="table">
			<thead>
				<tr>
					<th>申請番号</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="request : ${}" th:object="${request}" >
					<td th:text="*{}"></td>
					<td th:text="*{}"></td>
					<td th:text="*{}"></td>
					<td th:text="*{}"></td>
					<td th:text="*{}"></td>
					<td th:text="*{}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>

</body>
</html>
